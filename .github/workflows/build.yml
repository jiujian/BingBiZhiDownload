name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name "BingBiZhiDownload" --icon=NONE main.py
        
    - name: Create release archive
      run: |
        mkdir release
        copy dist\BingBiZhiDownload.exe release\
        copy README.md release\
        copy requirements.txt release\
        powershell Compress-Archive -Path release\* -DestinationPath BingBiZhiDownload.zip -Force
        
    - name: Get tag name
      id: tag
      shell: bash
      run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: BingBiZhiDownload.zip
        tag_name: ${{ steps.tag.outputs.TAG_NAME }}
        name: Release ${{ steps.tag.outputs.TAG_NAME }}
        draft: false
        prerelease: false
        body: |
          ## 必应每日壁纸下载器 ${{ steps.tag.outputs.TAG_NAME }}
          
          ### 下载说明
          - 下载 `BingBiZhiDownload.zip` 并解压
          - 运行 `BingBiZhiDownload.exe` 即可使用
          
          ### 功能特性
          - ✅ 图形用户界面
          - ✅ 灵活的日期选择
          - ✅ 多种分辨率支持
          - ✅ 多线程下载
          - ✅ 区域市场支持
          - ✅ 智能归档功能
          
          ### 系统要求
          - Windows 10 或更高版本
          
          ### 使用说明
          详细使用说明请查看 README.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

